<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workit</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <nav class="nav">
          <a href="#" class="logo" aria-label="Main page">
            <img class="logo-img" src="./images/logo-light.svg" alt="workit" />
          </a>
          <a href="#" class="link link--access"> Apply for access </a>
        </nav>
        <div class="hero">
          <h1 class="heading_primary">
            Data <strong>tailored</strong> to
            <span class="heading_primary--bottom"> your needs. </span>
          </h1>
          <a href="#" class="link link--cta"> Learn More </a>
          <div class="hero_image">
            <img
              src="./images/image-hero.webp"
              alt="A tilted phone with a green graph"
              class="image"
            />
          </div>
        </div>
        <img
          src="./images/bg-pattern-1.svg"
          alt=""
          class="decorative decorative--left"
          role="presentation"
          aria-hidden="true"
        />
        <img
          src="./images/bg-pattern-2.svg"
          alt=""
          class="decorative decorative--right"
          role="presentation"
          aria-hidden="true"
        />
      </div>
    </header>
    <main class="main">
        
    </main>
  </body>
</html>
